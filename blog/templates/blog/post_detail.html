{% extends 'blog/base.html' %}

{% block content %}
                    <section class="post">
    {% if post.published_date %}
                        <div class="date">
                            <p>published: {{ post.published_date }}</p>
                        </div>
    {% endif %}
                        <h2>{{ post.title }}</h2>
                        <p>{{ post.text|linebreaksbr }}</p>
                    </section>
{% endblock %}

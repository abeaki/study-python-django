<html>
    <head>
        <title>Django blog</title>
    </head>
    <body>
        <header>
            <h1><a href="/">Django blog</a></h1>
        </header>
{% for post in posts %}
        <section>
            <p>公開日: {{ post.published_date }}</p>
            <h2><a href="">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </section>
{% endfor %}
    </body>
</html>
